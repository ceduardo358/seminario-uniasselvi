    <div class="texto-container text-danger">
        <h1>Fast Clean</h1>
        <h2>Seu carro em boas mãos!</h2>
   </div>
  <!-- Area dos imputs -->
   <section >
    <div class="container-agendamento">
   
    <form class="row row-cols-lg-auto g-3 align-items-center flex-column">
      <div class="col-sm-3 p-2  w-50">
        <label class="visually text-white" for="specificSizeInputName">Nome</label>
        <input type="text" class="form-control p-3 " id="specificSizeInputName" placeholder="Digite seu nome">
      </div>

      <div class="col-sm-3 p-2  w-50">
        <label class="visually text-white" for="specificSizeInputName">Modelo do carro</label>
        <input type="text" class="form-control p-3" id="specificSizeInputName" placeholder="Digite o modelo do carro">
      </div>

      <div class="col-sm-3 p-2  w-50">
        <label class="visually text-white" for="specificSizeInputName">Placa do Carro</label>
        <input type="text" class="form-control p-3" id="specificSizeInputName" placeholder="Digite a placa do Carro">
      </div>
    
      <div class="col-12  w-50">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        <select class="form-select" id="inlineFormSelectPref">
          <option selected>Horas Disponíveis</option>
          <option value="1">08:00</option>
          <option value="2">10:00</option>
          <option value="3">11:00</option>
          <option value="4">13:00</option>
          <option value="5">15:00</option>
        </select>
      </div>
    
      <div class="col-sm-10 ">
        <div class="form-check text-white  ">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Lavagem Simples-R$30,00
          </label>
        </div>

        <div class="form-check text-white">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label " for="gridRadios2">
            Lavagem Completa-R$50,00
          </label>
        </div>
    
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Agendar</button>
        </div>
      </div>
    </form>
    
  </div>
